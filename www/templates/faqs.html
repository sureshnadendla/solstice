
<!DOCTYPE html>
<html>

  <head>
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script>
      angular.module('ionicApp', ['ionic'])
    </script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl">
    <div class="bar bar-header bar-assertive">
  <h1 class="title">Frequently Asked Questions</h1>
</div>
<div class="bar bar-subheader">
  <h2 class="title">Registration</h2>
</div>
<ion-content>
<ion-scroll direction="y">

<ion-list style="margin-top:84px" >
<div ng-repeat="group in groups">
<ion-item ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}"
                  class="item-remove-animate">
                  <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          Q: {{group.name}}
        </ion-item>
        <ion-item style="color:blue;margin-left:20px" class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)"> 
                            Ans: {{item}}
                        </ion-item>
        </div>
</ion-list>
    </ion-scroll>
</ion-content>
  </body>
</html>
