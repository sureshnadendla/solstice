
<!DOCTYPE html>
<html>

  <head>
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script>
      angular.module('ionicApp', ['ionic'])
    </script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl">
    <div class="bar bar-header bar-assertive">
  <h1 class="title">Frequently Asked Questions</h1>
</div>
<ion-view>
    <ion-content>
<ion-list style="margin-top:40px" >
<div ng-repeat="group in groups">
<ion-item ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}"
                  class="item-remove-animate item-text-wrap">
          Q: {{group.name}}
        </ion-item>
        <ion-item style="color:#004c66;margin-left:20px" class="item-accordion item-text-wrap" ng-repeat="item in group.items" ng-show="isGroupShown(group)"> 
                            {{item}}
                        </ion-item>
        </div>
</ion-list>
    </ion-content>
  </ion-view>
  </body>
</html>
