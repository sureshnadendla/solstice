<!DOCTYPE html>
<html>
  <head>
  	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script>
      angular.module('ionicApp', ['ionic'])
    </script>
  </head>
<body>
<div class="bar bar-header bar-assertive">
  <h1 class="title">Nominate a Superhero from your class</h1>
</div>
<ion-view>
<ion-content>
<div style="margin-top:250px" class="list">
  <label class="item item-input">
    <span class="input-label">Name of Superhero</span>
    <input type="text" placeholder="Name">
  </label>
  <label class="item item-input item-select item-floating-label">
    <div class="input-label">
      Year
    </div>
    <select style="border:none">
      <option>2003</option>
      <option selected>2004</option>
      <option>2005</option>
      <option>2006</option>
      <option>2007</option>
      <option>2008</option>
      <option>2009</option>
      <option>2010</option>
      <option>2011</option>
      <option>2012</option>
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
    </select>
  </label>
</div>
<div ng-app="starter">
    <div ng-controller="TestCtrl">
      <button class="button button-block button-positive" ng-click="clicked()">Submit</button>
    </div>
</div>

</ion-content>
  <!-- <div class="row responsive-lg responsive-sm">
   <img ng-src="../img/comingsoonimage.png" style = "margin-left:auto;margin-right:auto; margin-top: 200px;">
  </div> -->
</ion-view>
</body>
</html>
